name: test
on: push
jobs:
  jdk:
    name: "JDK ${{ matrix.feature }}"
    strategy:
      fail-fast: false
      matrix:
        feature: [14, 13]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      with:
        feature: ${{ matrix.feature }}
    - uses: actions/setup-java@v1
      with:
        java-version: "${{ env.JAVA_VERSION }}"
        jdkFile: "${{ env.JDK_FILE }}"
    - run: java --version
