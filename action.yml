name: 'Download JDK'
description: 'Download JDK from https://jdk.java.net'

branding:
  icon: 'download-cloud'
  color: 'orange'

inputs:
  feature:
    description: 'Feature number of the JDK to download'
    required: true
    default: '15'

outputs:
  file:
    description: 'The path to the downloaded file'
    value: ${{ steps.download.outputs.file }}
  version:
    description: 'The feature version of the downloaded JDK'
    value: ${{ inputs.feature }}

runs:
  using: 'composite'
  steps:
    - name: 'Download'
      id: download
      shell: bash
      run: |
        "${JAVA_HOME_11_X64}/bin/java" "${{ github.action_path }}/java/DownloadJDK.java" ${{ inputs.feature }}
        JDK_FILE=$(cat .download-jdk.file)
        echo "::set-output name=file::${JDK_FILE}"
        echo "::set-env name=JDK_FILE::${JDK_FILE}"
        echo "::set-env name=JDK_VERSION::${{ inputs.feature }}"
