name: 'Download JDK'
description: 'Download JDK from https://jdk.java.net'

branding:
  icon: 'download-cloud'
  color: 'orange'

inputs:
  feature:
    description: 'Feature number of the JDK to download'
    required: true
    default: '15'

outputs:
  file:
    description: 'The path to the downloaded file'
    value: ${{ steps.download.outputs.file }}
  version:
    description: 'The feature version of the downloaded JDK'
    value: ${{ inputs.feature }}

runs:
  using: 'composite'
  steps:
    - name: 'Download'
      id: download
      shell: bash
      run: |
        "${JAVA_HOME_11_X64}/bin/java" "${{ github.action_path }}/java/DownloadJDK.java" ${{ inputs.feature }}
        JDK_FILE=$(cat .download-jdk.file)
        echo "::set-output name=file::${JDK_FILE}"
        echo "JDK_FILE=${JDK_FILE}" >> $GITHUB_ENV
        echo "JDK_VERSION=${{ inputs.feature }}" >> $GITHUB_ENV
    - name: 'Repackage tarball on Mac OS'
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "macOS" ]; then
          echo 'Repackage tarball on Mac OS'
          JDK_EXTRACTED=${HOME}/downloaded-jdk-${{ inputs.feature }}
          mkdir ${JDK_EXTRACTED}
          tar --extract --file ${JDK_FILE} -C ${JDK_EXTRACTED} --strip-components 4
          rm ${JDK_FILE}
          tar --create --file ${JDK_FILE} -C ${HOME} downloaded-jdk-${{ inputs.feature }}
        fi
