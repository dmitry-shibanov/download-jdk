name: 'Download JDK'
description: 'Download JDK from https://jdk.java.net'

branding:
  icon: 'download-cloud'
  color: 'orange'

inputs:
  feature:
    description: 'Feature number of the JDK to download'
    required: true
    default: '15'

outputs:
  file:
    description: 'The path to the downloaded file'
    value: '?'
  version:
    description: 'The feature version of the downloaded JDK'
    value: ${{ inputs.feature }}

runs:
  using: 'composite'
  steps:
    - name: 'Gather information'
      id: info
      shell: bash
      run: |
        echo "runner.os=${{ runner.os }}"
        echo "inputs.feature=${{ inputs.feature }}"
        echo "JAVA_HOME_11_X64=${JAVA_HOME_11_X64}"
        "${JAVA_HOME_11_X64}/bin/java" "${{ github.action_path }}/java/DownloadJDK.java"
